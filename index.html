<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./styles.css">

  <title>Advice Generator</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      position: absolute;
      bottom: 15px;
      font-size: 15px;
      text-align: center;
      color: hsl(193, 38%, 86%);
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    @media only screen and (max-width: 375px) {
      .attribution {
        font-size: 12px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h3 class="advice_id">ADVICE #<span id="adviceTag">117</span></h3>

    <p class="advice_content">&quot; <span id="adviceText">Just because you are offended, doesn't mean you are
        right.</span> "</p>

    <img src="./images/pattern-divider-desktop.svg" alt="desktop favicon" class="desktop">
    <img src="./images/pattern-divider-mobile.svg" alt="mobile-favicon" class="mobile">

    <div class="btn" id="button">
      <img src="./images/icon-dice.svg" alt="dice_btn" class="dice_btn">
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    <br>Coded by <a href="#">Isaac Joshua</a>.
  </div>

  <script src="./script.js"></script>
</body>

</html>
